<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <!--<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  
</head>
<body>
<br>
   <div class="container">
       <p><center><strong>REGISTRATION FORM</strong></center><p>
           <br>
           <div class="jumbotron">
<!-- color changer Button-->
               <div class="col-md-10 offset-md-10 form-group">
                   <button type="button" class="btn btn-primary">Change Color</button>
                   </div>

               <!-- FirstName-->

               <div class="row justify-content-center form-group">

                   <div class="col-md-2">

                       <label for="fName"><strong>First Name <span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" id="fName" class="form-control">
                      
                   </div>
                 
                 </div>
              
               <!-- LastName-->
               
               <div class="row justify-content-center form-group">

                   <div class="col-md-2">

                       <label for="lName"><strong>Last Name <span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" id="lName" class="form-control">
                   </div>

               </div>

               <!-- Age-->

               <div class="row  form-group">

                   <div class="col-md-2 offset-md-2">

                       <label for="age"><strong>Age<span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-2">
                     <select class="custom-select" id="age">
                         <option selected>--</option>
                         <option value="10">10</option>
                         <option value="11">11</option>
                         <option value="12">12</option>
                         <option value="13">13</option>
                     </select>
                   </div>

               </div>

               <!-- Gender-->

               <div class="row  form-group">

                   <div class="col-md-2 offset-md-2">

                       <label for="gender"><strong>Gender<span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-4">
                       <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio1" value="option1">
                           <label class="form-check-label" for="inlineCheckbox1"><strong>Male</strong></label>
                       </div>
                       <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio2" value="option2">
                           <label class="form-check-label" for="inlineCheckbox2"><strong>Female</strong></label>
                       </div>
                    </div>

               </div>

               <!-- Address1-->

               <div class="row justify-content-center form-group">

                   <div class="col-md-2">

                       <label for="address1"><strong>Address 1 <span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" id="address1" class="form-control">
                   </div>

               </div>

               <!-- Address2-->

               <div class="row justify-content-center form-group">

                   <div class="col-md-2">

                       <label for="address2"><strong>Address 2</strong></label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" id="address2" class="form-control">
                   </div>

               </div>

               <!-- Country-->

               <div class="row  form-group">

                   <div class="col-md-2 offset-md-2">

                       <label for="country"><strong>Country<span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-2">
                       <select class="custom-select">
                           <option selected>None</option>
                           <option value="10">India</option>
                           <option value="11">America</option>
                           <option value="12">China</option>
                           <option value="13">Australia</option>
                       </select>
                   </div>

               </div>

               <!-- State-->

               <div class="row  form-group">

                   <div class="col-md-2 offset-md-2">

                       <label for="state"><strong>State<span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-2">
                       <select class="custom-select">
                           <option selected>None</option>
                           <option value="10">India</option>
                           <option value="11">America</option>
                           <option value="12">China</option>
                           <option value="13">Australia</option>
                       </select>
                   </div>

               </div>

               <!-- City-->

               <div class="row  form-group">

                   <div class="col-md-2 offset-md-2">

                       <label for="city"><strong>City<span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-2">
                       <select class="custom-select">
                           <option selected>None</option>
                           <option value="10">India</option>
                           <option value="11">America</option>
                           <option value="12">China</option>
                           <option value="13">Australia</option>
                       </select>
                   </div>

               </div>

        <!-- Mobile Number -->

               <div class="row justify-content-center form-group">

                   <div class="col-md-2">

                       <label for="mobile"><strong>Mobile Number <span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-6">
                       <input type="text" id="mobile" class="form-control">
                   </div>

               </div>

               <!-- Relocation-->

               <div class="row  form-group">

                   <div class="col-md-2 offset-md-2">

                       <label for="relocation"><strong>Relocation<span class="text-danger">*</span></strong></label>
                   </div>
                   <div class="col-md-4">
                       <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio1" value="option1" checked>
                           <label class="form-check-label" for="inlineCheckbox1"><strong>Yes</strong></label>
                       </div>
                       <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadio" id="inlineRadio2" value="option2">
                           <label class="form-check-label" for="inlineCheckbox2"><strong>No</strong></label>
                       </div>
                   </div>

               </div>

               <!-- Comments-->

               <div class="row justify-content-center form-group">

                   <div class="col-md-2">

                       <label for="comments"><strong>Comments</strong></label>
                   </div>
                   <div class="col-md-6">
                       <textarea rows="6" cols="70" name="comments" class="form-control">
                         
                       </textarea><br>

                   </div>

                   <!-- Buttons-->

               </div>
               <div class="row">
                   <div class="col-md-4 offset-md-4">
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                     </div>
                   <div class="col-md-4">
                       <button type="reset" class="btn btn-primary" id="clear">Clear</button>
                   </div>
                   </div>
              
               
           </div>
       </div>
  


    <script src="../scripts/jQuery.js"></script>
  
    
</body>

</html>
